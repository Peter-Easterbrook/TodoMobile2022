<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="webmanifest.json" />
    <meta name="msapplication-TileColor" content="#102128" />
    <meta name="theme-color" content="#102128" />
    <meta name="robots" content="noimageindex" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todo List 2022</title>
  </head>
  <body>
    <div class="container">
      <form id="todo-form" class="form">
        <div class="input-field">
          <input
            type="text"
            id="title"
            class="input-size"
            placeholder="Todo..."
          />
        </div>
        <div class="actions">
          <div class="inputSwitch">
            <label id="switch" class="switch">
              <input type="checkbox" id="toggle" />
              <span class="slider round"></span>
            </label>
          </div>

          <div class="inputSwitch">
            <input type="date" id="date" class="dateInput" />
          </div>
          <!-- <div class="input-field">
            <label for="time">Time</label>
            <input type="time" id="time" class="u-full-width" />
          </div> -->
          <div class="inputSwitch">
            <button type="submit" id="submit" class="button">
              <i class="fas fa-highlighter"></i>
            </button>
          </div>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Todo</th>
            <th>Date</th>
            <th class="trash"><i class="fas fa-trash-alt"></i></th>
          </tr>
        </thead>
        <tbody id="todo-list" class="todo-list"></tbody>
      </table>
    </div>
    <script
      src="https://kit.fontawesome.com/93b32f94da.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
